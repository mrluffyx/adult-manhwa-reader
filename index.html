    <script>
      var $_GET={};if(-1!==document.location.toString().indexOf("?"))for(var query=document.location.toString().replace(/^.*?\?/,"").replace(/#.*$/,"").split("&"),i=0,l=query.length;i<l;i++){var aux=decodeURIComponent(query[i]).split("=");$_GET[aux[0]]=aux[1]}function loadApi(e){let t=e;this.Request=new XMLHttpRequest,this.Request.open("GET",t),this.Request.responseType="json",this.Request.send()}

      function getLatest(){
          let page = $_GET['page']
          page==null?page=1:page

          let latestBox = document.getElementById('latestBox')
          let aniRequest = new loadApi(`https://manhwa-api.vercel.app/api/latest/${page}`)

          latestBox.innerHTML = `
          <div id="loader" class="loader text-center">
            <img src="loader.svg" height="60">
          </div>
          `
          aniRequest.Request.onload = function() {
              const result = aniRequest.Request.response
              
              let m_list = result.list

              latestBox.innerHTML = m_list.map(manga => {
                  return `
                    <div class="col-12 col-md-6 col-lg-4 rounded px-4 pb-4">
                      <div class="manga-holder bg-light row">
                        <div class="col-auto m-0 p-0">
                          <a href="/manga.html?manga=${manga.url.replace('https://hiperdex.com/manga/','').replace('/','')}">
                            <img src="${manga.image}" class="img-fluid" style="height:150px; width:120px; object-fit: cover;">
                          </a>
                        </div>
                        <div class="col py-2">
                        <span><i class="fas fa-star" style="color:gold;"></i> ${manga.rating}
                          <div>
                          </span>
                            <h3 class="fs-5 manga-title"><a href="/manga.html?manga=${manga.url.replace('https://hiperdex.com/manga/','').replace('/','')}" class="text-decoration-none" title="${manga.title}">${manga.title}</a></h3>
                            
                            ${manga.chapters.map(chapter => {
                              return `<div><a href="/reader.html?manga=${chapter.c_url.replace('https://hiperdex.com/manga','').replace('/','')}" class="text-muted">${chapter.c_title}</a> - <span class="text-muted">${chapter.status?chapter.status:chapter.c_date}</span></div>`
                            }).join('')}
                          </div>
                        </div>
                      </div>
                   </div>
                  `
              }).join('')

              getPagination(result.current_page,27)
            }
      }

      function getPagination(offset,offsetTotal){
            loadHolder = document.getElementById('pagination')

            HTML = `
            ${offset>1?`<a class="btn btn-primary btn-lg px-4 mx-2 text-center" href="/index.html?page=1">First</a>`:''}

            ${offset-2>0 ? `<a class="btn btn-primary btn-lg  mx-2 text-center" href="/index.html?page=${offset-1}" id="ani-${offset-1}">&lsaquo; ${offset-1}</a>` : ''}

          <a class="btn btn-lg  mx-2 text-center" href="/index.html?page=${offset}" id="ani-${offset}">${(offset)}</a>

          ${offset>offsetTotal-3 ? '' : `<a class="btn btn-primary btn-lg  mx-2 text-center" href="/index.html?page=${offset+1}" id="ani-${offset+1}">${offset+1} &rsaquo; </a>`}

            ${offset>offsetTotal-4 ? '' : `...`}

            ${offset>offsetTotal || (offset==offsetTotal-1) || (offset==offsetTotal) ? '' : `<a class="btn btn-primary btn-lg  mx-2 text-center" href="/index.html?page=${offsetTotal-1}" id="ani-${offset-1}">${offsetTotal-1}</a>`}

            ${offset>=offsetTotal ? '' : `<a class="btn btn-primary btn-lg  mx-2 px-4 text-center" href="/index.html?page=${offsetTotal}">Last</a>`}
            
            `
            loadHolder.innerHTML = HTML
            document.getElementById('ani-'+offset-1).classList.add('btn-active')
      }

      getLatest()


    </script>
