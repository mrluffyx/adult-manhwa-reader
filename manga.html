      var $_GET={};if(-1!==document.location.toString().indexOf("?"))for(var query=document.location.toString().replace(/^.*?\?/,"").replace(/#.*$/,"").split("&"),i=0,l=query.length;i<l;i++){var aux=decodeURIComponent(query[i]).split("=");$_GET[aux[0]]=aux[1]}function loadApi(e){let t=e;this.Request=new XMLHttpRequest,this.Request.open("GET",t),this.Request.responseType="json",this.Request.send()}

      function getInfo(){
          let manga = $_GET['manga']
          manga==null?manga=1:manga

          let latestBox = document.getElementById('mangaInfo')
          let chapterBox = document.getElementById('mangaChapters')
          let aniRequest = new loadApi(`https://manhwa-api.vercel.app/api/info/${manga}`)

          latestBox.innerHTML = `
          <div id="loader" class="loader text-center">
            <img src="loader.svg" height="60">
          </div>
          `
          aniRequest.Request.onload = function() {
              const result = aniRequest.Request.response
              
              let m_list = result.list

              latestBox.innerHTML = `
                  <div class="col-auto">
            <img src="${result.poster}" style="height:278px; width:193px;">
          </div>
          <div class="col">
            <div class="py-1">
              <strong>Name: </strong> <span id="m_name">${result.page}</span>
            </div>
            <div class="py-1">
              <strong>Other Name: </strong> <span id="m_name">${result.other_name}</span>
            </div>
            <div class="py-1">
              <strong>Author(s): </strong> <span id="m_name">${result.authors}</span>
            </div>
            <div class="py-1">
              <strong>Artist(s): </strong> <span id="m_name">${result.artists}</span>
            </div>
            <div class="py-1">
              <strong>Genre(s): </strong> <span id="m_name">${result.genres.map(g=>{return g}).join(', ')}</span>
            </div>
            <div class="py-1">
              <strong>Status: </strong> <span id="m_name">${result.status}</span>
            </div>

            <div class="py-1">
              <strong>Description: </strong> <span id="m_name">${result.description}</span>
            </div>

          </div>

                  `

                  chapterBox.innerHTML = result.ch_list.map(c=>{
                    return `
                    <a href="/reader.html?manga=${c.url.replace('https://hiperdex.com/manga/','')}" class="d-block text-decoration-none fw-bold p-2 border my-2">${c.ch_title}<span class="text-muted fw-normal ml-5"> - ${c.time?c.time:c.status}</span></a>
                    `
                  }).join('')}
                  
            }

            function toggle(button) {
            if (button.value == "Latest") {
              button.value = "Ascending";
              button.innerHTML='Current: Ascending'
              document.querySelector('#mangaChapters').style.flexDirection = "column-reverse"

            } else {
              button.value = "Latest";
               button.innerHTML='Current: Latest'
               document.querySelector('#mangaChapters').style.flexDirection = "column"

          }
